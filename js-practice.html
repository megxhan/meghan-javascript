<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    // Math on my own
    let a = x - y;
    console.log(a);
    let b = x + y;
    console.log(b);
    let c = x / y;
    console.log(c);
    console.log("Working with strings:");
    let firstName = 'Meghan';
    let middleName = 'Mai';
    let lastName = 'Nguyen';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)
    // Strings on my own
    let greeting = 'My name is ' + name
    console.log(greeting)
    console.log("Using functions:")
    //function to square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb; 
      return squared;
    }

    let try01 = makeSquare(9) 
    console.log(try01);
  </script>
</body>
</html>
