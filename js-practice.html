  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    // Math on my own
    let a = x - y;
    console.log(a);
    let b = x + y;
    console.log(b);
    let c = x / y;
    console.log(c);

    console.log("Working with strings:");
    let firstName = 'Meghan';
    let middleName = 'Mai';
    let lastName = 'Nguyen';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name)

    // Strings on my own
    let greeting = 'My name is ' + name
    console.log(greeting)

    
    console.log("Using functions:")
    //function to square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb; 
      return squared;
    }

    let try01 = makeSquare(9) 
    console.log(try01);
    //Functions on my own 
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + ' ' + middleName + ' ' + lastName;
      return fullName;
    }
    let try02 = makeName('hi', 'im', 'meg');
    console.log(try02);
    let try03 = makeName('Meghan', 'Mai Han', 'Nguyen');
    console.log(try03);
    let try04 = makeName('Robert', '\"Beto\"', 'O\'Rourke');
    console.log(try04);

    console.log('Making better name function')
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
        let fullName = firstName + " " + middleName + " " + lastName;
        return fullName;
      return true;
    } else {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("Donald", "F", "Trump"));
    
    //Function bettering on my own
    function whoWon(home, away) {
      if (home > away) {
        let winner='The home team won';
        return winner;
        return true;
      } else if (home === away) {
        let tie='They tied';
        return tie;
      } else {
        let loser='The away team won';
        return loser;
      }
    }
    console.log(whoWon(4, 2))
    console.log(whoWon(2, 4))
    console.log(whoWon(2, 2))

  </script>
